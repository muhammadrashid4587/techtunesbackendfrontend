<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Tunes - Registration 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-purple: #d49efb;
      --accent-yellow: #fceabb;
      --dark-purple: #4c1a80;
      --teal: #003d4d;
      --dark-bg: #0a0f0f;
      --white: #ffffff;
      --light-gray: #cccccc;
      --shadow-dark: rgba(0, 0, 0, 0.4);
      --shadow-light: rgba(0, 0, 0, 0.2);
      --border-radius: 20px;
      --border-width: 2.5px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--dark-bg), var(--dark-purple), var(--teal));
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

        body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 150%;
      height: 115%;
      background-image: url('images/Brick_Wall.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
    }


    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes wiggle {
      0%, 7% { transform: rotateZ(0); }
      15% { transform: rotateZ(-15deg); }
      20% { transform: rotateZ(10deg); }
      25% { transform: rotateZ(-10deg); }
      30% { transform: rotateZ(6deg); }
      35% { transform: rotateZ(-4deg); }
      40%, 100% { transform: rotateZ(0); }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      animation: slideInUp 0.8s ease;
    }

    nav .logo-text {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: var(--transition);
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: var(--primary-purple);
    }

    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem 2rem;
    }

    .registration-card {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 3rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 20px 60px var(--shadow-dark);
      animation: scaleIn 0.8s ease 0.2s both;
      text-align: center;
    }

    .character-section {
      margin-bottom: 3rem;
    }

    .pickbot-image {
      max-width: 220px;
      height: auto;
      transition: transform 0.5s ease;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
      animation: scaleIn 0.8s ease 0.4s both;
      margin-bottom: 2rem;
    }

    .pickbot-image:hover {
      transform: scale(1.1);
      animation: wiggle 2s ease-in-out;
    }

    .continue-section {
      animation: slideInUp 0.8s ease 1.0s both;
    }

    .continue-btn {
      background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
      color: var(--white);
      border: var(--border-width) solid var(--white);
      border-radius: var(--border-radius);
      padding: 1.2rem 3rem;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      box-shadow: 0 8px 25px var(--shadow-light);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: inline-block;
    }

    .continue-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .continue-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px var(--shadow-dark);
    }

    .continue-btn:hover::before {
      left: 100%;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--light-gray);
      font-size: 0.95rem;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideInUp 0.8s ease 1.2s both;
    }

    footer a {
      color: var(--light-gray);
      text-decoration: none;
      margin: 0 0.5rem;
      transition: var(--transition);
    }

    footer a:hover {
      color: var(--primary-purple);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        padding: 1rem 1.5rem;
      }

      nav .logo-text {
        font-size: 1.8rem;
      }

      nav ul {
        gap: 1rem;
      }

      nav ul li a {
        font-size: 1rem;
      }

      .main-container {
        padding: 7rem 1rem 1rem;
      }

      .pickbot-image {
        max-width: 160px;
      }

      .continue-btn {
        font-size: 1.2rem;
        padding: 1rem 2.5rem;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        display: none;
      }

    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-text">Tech Tunes</div>
    <ul>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main class="main-container">
    <div class="registration-card">
      <div class="character-section">
        <img src="images/PickbotTrans.png" alt="PickBot" class="pickbot-image"/>
      </div>

      <div class="continue-section">
        <a href="reg4.html" class="continue-btn">Awesome!</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Tech Tunes ·
    <a href="#">Terms</a> |
    <a href="#">Privacy</a> |
    <a href="#">Contact</a>
  </footer>
</body>
</html>
