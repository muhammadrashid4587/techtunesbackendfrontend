<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Tunes - Registration 6</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mousetrail.css">
  <link rel="stylesheet" href="css/pickbot.css">
  
  
  <nav class="main-nav">
    <a href="index.html">Home</a> |
    <a href="profile.html">Profile</a>
  </nav>
  
  <style>
    :root {
      --primary-purple: #d49efb;
      --accent-yellow: #fceabb;
      --dark-purple: #4c1a80;
      --teal: #003d4d;
      --dark-bg: #0a0f0f;
      --white: #ffffff;
      --light-gray: #cccccc;
      --shadow-dark: rgba(0, 0, 0, 0.4);
      --shadow-light: rgba(0, 0, 0, 0.2);
      --border-radius: 20px;
      --border-width: 2.5px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--dark-bg), var(--dark-purple), var(--teal));
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 150%;
      height: 240%;
      background-image: url('images/Brick_Wall.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
    }


    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes checkmarkDraw {
      from {
        stroke-dashoffset: 100;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      animation: slideInUp 0.8s ease;
    }

    nav .logo-text {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: var(--transition);
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: var(--primary-purple);
    }

    .progress-bar {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 999;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      width: 60%;
      transition: width 0.5s ease;
      animation: slideInUp 1s ease 0.5s both;
    }

    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10rem 2rem 2rem;
    }

    .registration-card {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 3rem;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 20px 60px var(--shadow-dark);
      animation: scaleIn 0.8s ease 0.2s both;
    }

    /* Character section: dialogue on left, PickBot on right */
    .header-section {
      margin-bottom: 2rem;
    }

    .character-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .dialogue-bubble {
      flex: 1;
      background: linear-gradient(135deg, var(--primary-purple), #e8c5ff);
      color: #2d1b3d;
      border: var(--border-width) solid #2d1b3d;
      border-radius: 25px;
      padding: 1.2rem 1.6rem;
      font-size: 1.4rem;
      font-weight: 600;
      position: relative;
      box-shadow: 0 8px 25px var(--shadow-light);
      line-height: 1.3;
      animation: slideInUp 0.8s ease 0.4s both;
    }

    .dialogue-bubble::after {
      content: '';
      position: absolute;
      right: -15px;
      top: 50%;
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-left: 15px solid var(--primary-purple);
      transform: translateY(-50%);
      filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.2));
    }

    .pickbot-wrapper {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .pickbot-character {
      position: relative;
      display: inline-block;
    }

    .pickbot-image {
      max-width: 210px;
      height: auto;
      transition: transform 0.5s ease;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
      animation: scaleIn 0.8s ease 0.4s both;
    }

    .pickbot-image:hover {
      transform: scale(1.05) rotate(3deg);
    }

    .pickbot-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 210px;
      height: auto;
      z-index: 1;
      opacity: 0.3;
      animation: scaleIn 0.8s ease 0.4s both;
    }

    /* Arm overlays */
    .pickbot-arm {
      position: absolute;
      width: 70px;
      height: 90px;
      background-size: contain;
      background-repeat: no-repeat;
      background-image: url("images/Choice Elements/Hands/Base Hands@4x.png");
      z-index: 2;
      pointer-events: none;
    }

    .pickbot-arm.left {
      top: 45%;
      left: -25px;
      transform-origin: 90% 20%;
      animation: waveLeft 2.2s ease-in-out infinite;
    }

    .pickbot-arm.right {
      top: 45%;
      right: -25px;
      transform: scaleX(-1);
      transform-origin: 10% 20%;
      animation: waveRight 2.2s ease-in-out infinite;
    }

    @keyframes waveLeft {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      50% { transform: rotate(10deg); }
      75% { transform: rotate(-8deg); }
    }

    @keyframes waveRight {
      0%, 100% { transform: scaleX(-1) rotate(0deg); }
      25% { transform: scaleX(-1) rotate(15deg); }
      50% { transform: scaleX(-1) rotate(-10deg); }
      75% { transform: scaleX(-1) rotate(8deg); }
    }

    .question-title {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--white);
      animation: slideInUp 0.8s ease 0.8s both;
    }

    .question-subtitle {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 2.5rem;
      color: var(--light-gray);
      font-style: italic;
      animation: slideInUp 0.8s ease 0.9s both;
    }

    .goal-options {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 3rem;
    }

    .goal-option {
      position: relative;
      animation: slideInUp 0.6s ease both;
    }

    .goal-option:nth-child(1) { animation-delay: 1.0s; }
    .goal-option:nth-child(2) { animation-delay: 1.1s; }
    .goal-option:nth-child(3) { animation-delay: 1.2s; }
    .goal-option:nth-child(4) { animation-delay: 1.3s; }
    .goal-option:nth-child(5) { animation-delay: 1.4s; }

    .goal-option input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .goal-label {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background: linear-gradient(135deg, rgba(212, 158, 251, 0.9), rgba(212, 158, 251, 0.7));
      color: #2d1b3d;
      border: var(--border-width) solid transparent;
      border-radius: var(--border-radius);
      padding: 1.5rem 2rem;
      font-size: 1.2rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px var(--shadow-light);
      line-height: 1.4;
    }

    .custom-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #2d1b3d;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 2px;
      transition: var(--transition);
    }

    .checkmark {
      width: 14px;
      height: 14px;
      stroke: #2d1b3d;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      transition: stroke-dashoffset 0.3s ease;
    }

    .goal-label::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--primary-purple), var(--accent-yellow));
      border-radius: var(--border-radius);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .goal-label:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px var(--shadow-dark);
    }

    .goal-label:hover::before {
      opacity: 1;
    }

    .goal-option input[type="checkbox"]:checked + .goal-label {
      background: linear-gradient(135deg, var(--accent-yellow), #fff3a0);
      border-color: #2d1b3d;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px var(--shadow-dark);
    }

    .goal-option input[type="checkbox"]:checked + .goal-label .custom-checkbox {
      background: #2d1b3d;
      border-color: #2d1b3d;
    }

    .goal-option input[type="checkbox"]:checked + .goal-label .checkmark {
      stroke: var(--accent-yellow);
      stroke-dashoffset: 0;
      animation: checkmarkDraw 0.3s ease;
    }

    .goal-option input[type="checkbox"]:checked + .goal-label::before {
      opacity: 0;
    }

    .continue-section {
      text-align: center;
      animation: slideInUp 0.8s ease 1.5s both;
    }

    .continue-btn {
      background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
      color: var(--white);
      border: var(--border-width) solid var(--white);
      border-radius: var(--border-radius);
      padding: 1.2rem 3rem;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      box-shadow: 0 8px 25px var(--shadow-light);
      position: relative;
      overflow: hidden;
    }

    .continue-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .continue-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px var(--shadow-dark);
    }

    .continue-btn:hover::before {
      left: 100%;
    }

    .continue-btn:disabled {
      opacity: 0.6;
      pointer-events: none;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--light-gray);
      font-size: 0.95rem;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideInUp 0.8s ease 1.7s both;
    }

    footer a {
      color: var(--light-gray);
      text-decoration: none;
      margin: 0 0.5rem;
      transition: var(--transition);
    }

    footer a:hover {
      color: var(--primary-purple);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        padding: 1rem 1.5rem;
      }

      nav .logo-text {
        font-size: 1.8rem;
      }

      nav ul {
        gap: 1rem;
      }

      nav ul li a {
        font-size: 1rem;
      }

      .main-container {
        padding: 9rem 1rem 1rem;
      }

      .registration-card {
        padding: 2rem 1.5rem;
      }

      .pickbot-image { max-width: 170px; }
      .pickbot-base { max-width: 170px; }

      .question-title {
        font-size: 1.5rem;
      }

      .question-subtitle {
        font-size: 1rem;
      }

      .goal-label {
        font-size: 1.1rem;
        padding: 1.2rem 1.5rem;
      }

      .continue-btn {
        font-size: 1.2rem;
        padding: 1rem 2.5rem;
      }
    }

    @media (max-width: 480px) {
      nav ul { display: none; }
      .character-section { flex-direction: column; align-items: stretch; }
      .dialogue-bubble::after {
        right: auto;
        left: 20px;
        border-left: none;
        border-right: 15px solid var(--primary-purple);
      }
      .dialogue-bubble { font-size: 1.2rem; }
      .question-title { font-size: 1.3rem; }
      .goal-label { font-size: 1rem; gap: 0.8rem; }
      .custom-checkbox { width: 20px; height: 20px; }
      .checkmark { width: 12px; height: 12px; }
      .pickbot-image { max-width: 150px; }
      .pickbot-base { max-width: 150px; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-text">Tech Tunes</div>
    <ul>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <div class="progress-bar">
    <div class="progress-fill"></div>
  </div>

  <main class="main-container">
    <div class="registration-card">
      <div class="header-section">
        <div class="character-section">
          <div class="dialogue-bubble">
            PERFECT! NOW LET'S CUSTOMIZE YOUR JOURNEY!
          </div>
          <div class="pickbot-wrapper">
            <div class="pickbot-character">
              <img src="images/PickbotTrans.png" alt="PickBot" class="pickbot-image"/>
              <div class="pickbot-arm left"></div>
              <div class="pickbot-arm right"></div>
            </div>
          </div>
        </div>
      </div>

      <h2 class="question-title">What are you planning to use Tech Tunes for the most?</h2>
      <p class="question-subtitle">(Pick all that apply - This helps PickBot customize your journey.)</p>

      <div class="goal-options">
        <div class="goal-option">
          <input type="checkbox" name="goals" value="song-library" id="song-library"/>
          <label for="song-library" class="goal-label">
            <div class="custom-checkbox">
              <svg class="checkmark" viewBox="0 0 24 24">
                <polyline points="20,6 9,17 4,12"></polyline>
              </svg>
            </div>
            <div>A personalized library of songs that match my skill level</div>
          </label>
        </div>
        <div class="goal-option">
          <input type="checkbox" name="goals" value="gamified-lessons" id="gamified-lessons"/>
          <label for="gamified-lessons" class="goal-label">
            <div class="custom-checkbox">
              <svg class="checkmark" viewBox="0 0 24 24">
                <polyline points="20,6 9,17 4,12"></polyline>
              </svg>
            </div>
            <div>Gamified lessons & challenges</div>
          </label>
        </div>
        <div class="goal-option">
          <input type="checkbox" name="goals" value="progress-tracking" id="progress-tracking"/>
          <label for="progress-tracking" class="goal-label">
            <div class="custom-checkbox">
              <svg class="checkmark" viewBox="0 0 24 24">
                <polyline points="20,6 9,17 4,12"></polyline>
              </svg>
            </div>
            <div>Progress tracking - So I can see how far I've come</div>
          </label>
        </div>
        <div class="goal-option">
          <input type="checkbox" name="goals" value="sheet-music" id="sheet-music"/>
          <label for="sheet-music" class="goal-label">
            <div class="custom-checkbox">
              <svg class="checkmark" viewBox="0 0 24 24">
                <polyline points="20,6 9,17 4,12"></polyline>
              </svg>
            </div>
            <div>Just here for sheet music, I don't need lessons</div>
          </label>
        </div>
      </div>

      <div class="continue-section">
        <button class="continue-btn" onclick="window.location.href='reg7.html'" disabled>Continue</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Tech Tunes ·
    <a href="#">Terms</a> |
    <a href="#">Privacy</a> |
    <a href="#">Contact</a>
  </footer>

  <script>
    // Add subtle interaction feedback
    document.querySelectorAll('.goal-label').forEach(label => {
      label.addEventListener('click', function() {
        // Add a subtle success animation
        this.style.transform = 'scale(0.98) translateY(-3px)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
    });

    // Enable continue button when at least one option is selected and persist
    const continueBtn = document.querySelector('.continue-btn');
    const checkboxes = document.querySelectorAll('input[name="goals"]');
    
    function updateContinueButton() {
      const hasSelection = Array.from(checkboxes).some(checkbox => checkbox.checked);
      continueBtn.disabled = !hasSelection;
      
      if (hasSelection) {
        continueBtn.style.opacity = '1';
        continueBtn.style.pointerEvents = 'auto';
        continueBtn.style.boxShadow = '0 8px 25px rgba(212, 158, 251, 0.4)';
      } else {
        continueBtn.style.opacity = '0.6';
        continueBtn.style.pointerEvents = 'none';
        continueBtn.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.2)';
      }

      // Save locally and sync best-effort
      const selected = Array.from(document.querySelectorAll('input[name="goals"]:checked')).map(cb => cb.value);
      localStorage.setItem('onboarding.goals', JSON.stringify(selected));
      fetch('http://localhost:8001/onboarding/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ step: 'goals', data: { goals: selected } })
      }).catch(() => {});
    }
    
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateContinueButton);
    });

    // Add some personality to PickBot
    const pickbotImage = document.querySelector('.pickbot-image');
    let bounceDirection = 1;
    
    setInterval(() => {
      pickbotImage.style.transform = `translateY(${bounceDirection * 3}px) rotate(1deg)`;
      bounceDirection *= -1;
    }, 2000);

    // Add selection counter feedback
    function updateSelectionFeedback() {
      const selectedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
      const speechBubble = document.querySelector('.dialogue-bubble');
      
      if (selectedCount === 0) {
        speechBubble.textContent = "PERFECT! NOW LET'S CUSTOMIZE YOUR JOURNEY!";
      } else if (selectedCount === 1) {
        speechBubble.textContent = "GREAT CHOICE! ANYTHING ELSE?";
      } else if (selectedCount >= 2) {
        speechBubble.textContent = `AWESOME! ${selectedCount} GOALS SELECTED - WE'RE BUILDING SOMETHING AMAZING!`;
      }
    }
    
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateSelectionFeedback);
    });
  </script>
  <script src="js/mousetrail.js"></script>
  <script src="js/pickbot.js"></script>


</body>
</html>
