<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Tunes - Music Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-purple: #d49efb;
      --accent-yellow: #fceabb;
      --dark-purple: #4c1a80;
      --teal: #003d4d;
      --dark-bg: #0a0f0f;
      --white: #ffffff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-image: url('images/Brick_Wall.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    /* ---- Layout ---- */
    .jukebox-stage {
      position: relative;         /* needed for absolute hitbox */
      width: 100%;
      height: 80vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 5vh;
      z-index: 1;
    }

    /* Enhanced title with simple glow */
    .jukebox-title {
      position: absolute;
      top: 6vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 700;
      text-align: center;
      z-index: 3;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 2px 2px 4px rgba(0,0,0,.6);
      transition: all 0.3s ease;
    }

    .jukebox-title:hover {
      transform: translateX(-50%) scale(1.05);
      filter: drop-shadow(0 0 20px rgba(212, 158, 251, 0.6));
    }

    .jukebox-wrap {
      position: relative;         /* local context for hit areas */
      width: min(92vw, 1200px);
      z-index: 2;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .jukebox-wrap:hover {
      transform: scale(1.02);
      filter: drop-shadow(0 15px 30px rgba(212, 158, 251, 0.3));
    }

    .jukebox-image {
      width: 100%;
      height: auto;
      display: block;
      transition: all 0.3s ease;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.35));
    }
    
    .jukebox-wrap:hover .jukebox-image {
      filter: drop-shadow(0 15px 25px rgba(0,0,0,.6)) brightness(1.1);
    }
    
    .jukebox-wrap:active .jukebox-image,
    .jukebox-image.clicking {
      filter: drop-shadow(0 15px 25px rgba(0,0,0,.6)) brightness(1.05);
      transform: scale(0.98);
    }

    /* Enhanced clickable area with visual feedback */
    .jukebox-hit {
      position: absolute;
      left: 20%;      /* screen's left edge */
      top: 32%;       /* screen's top edge */
      width: 60%;     /* screen width */
      height: 36%;    /* screen height */
      display: block;
      background: transparent;
      z-index: 5;
      outline: none;
      transition: all 0.3s ease;
      border-radius: 12px;
    }
    
    .jukebox-wrap:hover .jukebox-hit {
      background: rgba(212, 158, 251, 0.1);
      box-shadow: inset 0 0 20px rgba(212, 158, 251, 0.2);
    }
    
    .jukebox-hit:focus-visible {
      box-shadow: 0 0 0 4px rgba(212, 158, 251, 0.55);
      border-radius: 12px;
      background: rgba(212, 158, 251, 0.15);
    }

    /* Optional: show where the screen is on hover for debugging
       (comment out when you’re happy with alignment) */
    .jukebox-wrap:hover .jukebox-hit {
      /* background: rgba(0, 200, 255, .12); */
    }

    /* Enhanced floating music notes */
    .music-notes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .music-note {
      position: absolute;
      color: var(--primary-purple);
      font-size: 2rem;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(212, 158, 251, 0.5);
    }

    .music-note:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      font-size: 1.5rem;
    }

    .music-note:nth-child(2) {
      top: 20%;
      right: 15%;
      animation-delay: 1s;
      font-size: 2.5rem;
    }

    .music-note:nth-child(3) {
      top: 60%;
      left: 5%;
      animation-delay: 2s;
      font-size: 1.8rem;
    }

    .music-note:nth-child(4) {
      top: 30%;
      right: 25%;
      animation-delay: 3s;
      font-size: 2.2rem;
    }

    .music-note:nth-child(5) {
      top: 70%;
      right: 10%;
      animation-delay: 4s;
      font-size: 1.6rem;
    }

    .music-note:nth-child(6) {
      top: 15%;
      left: 30%;
      animation-delay: 5s;
      font-size: 2rem;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
        opacity: 0.6;
      }
    }

    /* Enhanced floor with subtle animation */
    .floor-image {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .floor-image img { 
      width: 100%; 
      height: auto; 
      display: block; 
    }

    /* Floating Background Music Notes (Snowflake Style) */
    .bg-music-notes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bg-note {
      position: absolute;
      color: rgba(212, 158, 251, 0.4);
      font-size: 1.5rem;
      animation: fall linear infinite;
      text-shadow: 0 0 5px rgba(212, 158, 251, 0.3);
    }

    .bg-note:nth-child(1) {
      left: 10%;
      animation-duration: 8s;
      animation-delay: 0s;
      font-size: 1.2rem;
    }

    .bg-note:nth-child(2) {
      left: 20%;
      animation-duration: 12s;
      animation-delay: 2s;
      font-size: 1.8rem;
    }

    .bg-note:nth-child(3) {
      left: 30%;
      animation-duration: 10s;
      animation-delay: 4s;
      font-size: 1.4rem;
    }

    .bg-note:nth-child(4) {
      left: 40%;
      animation-duration: 15s;
      animation-delay: 1s;
      font-size: 1.6rem;
    }

    .bg-note:nth-child(5) {
      left: 50%;
      animation-duration: 9s;
      animation-delay: 3s;
      font-size: 1.3rem;
    }

    .bg-note:nth-child(6) {
      left: 60%;
      animation-duration: 11s;
      animation-delay: 5s;
      font-size: 1.7rem;
    }

    .bg-note:nth-child(7) {
      left: 70%;
      animation-duration: 13s;
      animation-delay: 2.5s;
      font-size: 1.1rem;
    }

    .bg-note:nth-child(8) {
      left: 80%;
      animation-duration: 7s;
      animation-delay: 1.5s;
      font-size: 1.5rem;
    }

    .bg-note:nth-child(9) {
      left: 90%;
      animation-duration: 14s;
      animation-delay: 0.5s;
      font-size: 1.4rem;
    }

    .bg-note:nth-child(10) {
      left: 15%;
      animation-duration: 16s;
      animation-delay: 6s;
      font-size: 1.6rem;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Music note symbols for background */
    .bg-note:nth-child(1)::before { content: '♪'; }
    .bg-note:nth-child(2)::before { content: '♫'; }
    .bg-note:nth-child(3)::before { content: '♩'; }
    .bg-note:nth-child(4)::before { content: '♬'; }
    .bg-note:nth-child(5)::before { content: '♭'; }
    .bg-note:nth-child(6)::before { content: '♯'; }
    .bg-note:nth-child(7)::before { content: '♪'; }
    .bg-note:nth-child(8)::before { content: '♫'; }
    .bg-note:nth-child(9)::before { content: '♩'; }
    .bg-note:nth-child(10)::before { content: '♬'; }
  </style>
</head>
<body>
  <!-- Background Music Notes (Snowflake Style) -->
  <div class="bg-music-notes">
    <div class="bg-note"></div>
    <div class="bg-note"></div>
    <div class="bg-note"></div>
    <div class="bg-note"></div>
    <div class="bg-note"></div>
    <div class="bg-note"></div>
    <div class="bg-note"></div>
    <div class="bg-note"></div>
    <div class="bg-note"></div>
    <div class="bg-note"></div>
  </div>

  <!-- Floating Background Music Notes -->
  <div class="music-notes">
    <div class="music-note"></div>
    <div class="music-note"></div>
    <div class="music-note"></div>
    <div class="music-note"></div>
    <div class="music-note"></div>
    <div class="music-note"></div>
  </div>

  <div class="jukebox-stage">
    <h1 class="jukebox-title">Choose Your Musical Journey</h1>

    <div class="jukebox-wrap" id="jukebox">
      <img src="Jukebox_Page_Assets/Final_Jukebox_Transparent.png"
           alt="Jukebox"
           class="jukebox-image" />

      <!-- Clickable screen: goes to the instrument selection page -->
      <a href="lessons_instruments.html"
         class="jukebox-hit"
         aria-label="Open instrument selection"></a>
    </div>
  </div>

  <div class="floor-image">
    <img src="images/Floor.png" alt="Floor">
  </div>

  <script>
    // Optional: minimal keyboard support for accessibility (Enter/Space on jukebox)
    document.addEventListener('keydown', (e) => {
      const jukebox = document.getElementById('jukebox');
      if (!jukebox) return;
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        jukebox.querySelector('.jukebox-hit').click();
      }
    });
  </script>

    <!-- Music notes following cursor -->
    <script>
      let mouseTrail = [];
      const maxTrailLength = 8;

      document.addEventListener('mousemove', (e) => {
        // Create new music note at cursor position
        const note = document.createElement('div');
        note.className = 'cursor-music-note';
        note.style.left = e.clientX + 'px';
        note.style.top = e.clientY + 'px';
        note.style.position = 'fixed';
        note.style.pointerEvents = 'none';
        note.style.zIndex = '9999';
        note.style.color = '#d49efb';
        note.style.fontSize = '1.2rem';
        note.style.opacity = '0.8';
        note.style.transition = 'all 0.3s ease';
        note.style.textShadow = '0 0 8px rgba(212, 158, 251, 0.6)';
        
        // Random music note symbol
        const symbols = ['♪', '♫', '♩', '♬', '♭', '♯'];
        note.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        
        document.body.appendChild(note);
        
        // Add to trail array
        mouseTrail.push(note);
        
        // Limit trail length
        if (mouseTrail.length > maxTrailLength) {
          const oldNote = mouseTrail.shift();
          if (oldNote && oldNote.parentNode) {
            oldNote.parentNode.removeChild(oldNote);
          }
        }
        
        // Animate trail notes
        mouseTrail.forEach((trailNote, index) => {
          if (trailNote) {
            const delay = index * 50;
            setTimeout(() => {
              trailNote.style.opacity = '0.6';
              trailNote.style.transform = 'scale(0.8) rotate(' + (index * 15) + 'deg)';
            }, delay);
          }
        });
        
        // Remove notes after animation
        setTimeout(() => {
          if (note.parentNode) {
            note.style.opacity = '0';
            note.style.transform = 'scale(0.5) rotate(180deg)';
            setTimeout(() => {
              if (note.parentNode) {
                note.parentNode.removeChild(note);
              }
            }, 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
