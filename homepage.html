<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechTunes ‚Ä¢ Home</title>

  <!-- Utility CSS (relative path) -->
  <link rel="stylesheet" href="css/mousetrail.css">

  <link rel="stylesheet" href="css/chatbot.css">

  <style>
    /* ‚îÄ‚îÄ‚îÄ Body + Background Images ‚îÄ‚îÄ‚îÄ */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
      overflow-x: hidden;
      background-image:
        url('images/Floor.png'),
        url('images/Brick_Wall.png'),
        url('images/Light.png');
      background-size:
        100%,
        cover,
        100%;
      background-position:
        bottom,
        center,
        top left;
      background-repeat:
        no-repeat,
        no-repeat,
        no-repeat;
      background-attachment:
        scroll,
        scroll,
        scroll;
      z-index: 0;
    }

    /* ‚îÄ‚îÄ‚îÄ NAVIGATION ‚îÄ‚îÄ‚îÄ */
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 3;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: 0.3s ease;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffffff;
      transition: 0.3s ease;
    }
    nav ul li a:hover::after {
      width: 100%;
    }

    /* ‚îÄ‚îÄ‚îÄ Page Loader & Symbols ‚îÄ‚îÄ‚îÄ */
    .page-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #281e66, hsl(248, 54%, 36%));
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .page-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loader-symbol {
      font-size: 4rem;
      color: #ef09d0;
      animation: spin 2s linear infinite;
      text-shadow: 0 0 20px #ef09d0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .logo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 200px;
      background-image: url('images/title.jpeg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
    }
  

    /* ‚îÄ‚îÄ‚îÄ Cards ‚îÄ‚îÄ‚îÄ */
    .lesson-island,
    .tune-station,
    .song-search,
    .impact,
    .profile {
      cursor: pointer;
      transition:
        transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
        filter  0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 1;
      display: inline-block;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    

    .lesson-island {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 330px;
      height: 880px;
      background-image: url('images/LessonIsland.png');
      transform-origin: center bottom;
    }
    .light {
  position: absolute;
  top: -15%;    /* adjust as needed */
  left: 2%;   /* position next to impact */
  width: 400px;
  height: 400px;
  background-image: url("images/Background/Lamp Dressing Room@4x.png");
  background-size: contain;
  background-repeat: no-repeat;
  z-index: 5;  /* make sure it stays above other elements */
}

    .tune-station {
      position: absolute;
      bottom: 20%;
      left: 5%;
      width: 800px;
      height: 300px;
      background-image: url('images/TuneStation.png');
      background-position: left;
    }
    .song-search {
      position: absolute;
      bottom: 20%;
      right: 5%;
      width: 300px;
      height: 300px;
      background-image: url('images/SongSearch.png');
      background-position: right;
    }
    .impact {
      position: absolute;
      top: 15%;
      left: 15%;
      width: 200px;
      height: 200px;
      background-image: url('images/Impact.png');
    }
    .profile {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 200px;
      height: 200px;
      background-image: url('images/Profile.png');
    }

    /* Revised hover rules */
    .lesson-island:hover {
      transform: translateX(-50%) scale(1.1);
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
    }

    .tune-station:hover,
    .song-search:hover,
    .impact:hover,
    .profile:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 20px rgba(255,255,255,0.8));
    }

    .floating-symbols {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .musical-symbol {
      position: absolute;
      color: rgba(255,255,255,0.1);
      font-size: 2rem;
      animation: float 15s linear infinite;
      user-select: none;
    }
    .musical-symbol:nth-child(odd) {
      color: rgba(76,26,128,0.7);
    }
    .musical-symbol:nth-child(3n) {
      color: rgba(0,61,77,0.6);
    }
    @keyframes float {
      0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    .pulse {
      animation: float 15s linear infinite, pulse 3s ease-in-out infinite;
    }
    .glow {
      text-shadow: 0 0 10px currentColor;
    }
  </style>
</head>
<body>

  <!-- NAV BAR -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html" id="nav-login">Login</a></li>
      <li><a href="profile.html" id="nav-profile">Profile</a></li>
      <li><a href="#" id="nav-logout" style="display:none">Logout</a></li>
    </ul>
  </nav>

  <!-- PAGE LOADER -->
  <div class="page-loader" id="pageLoader">
    <div class="loader-symbol">‚ô™</div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="logo"></div>
  <div class="lesson-island"></div>
  <div class="tune-station"></div>
  <div class="song-search"></div>

  <a href="guitar_tuner.html" class="tune-station"></a>
  <!-- PROFILE BANNER -->
  <a href="profile.html" class="profile"></a>

  <div class="impact"></div>
  <div class="light"></div>

  <!-- FLOATING SYMBOLS CONTAINER -->
  <div id="floating-symbols" class="floating-symbols"></div>

  <!-- SCRIPTS -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById('pageLoader').classList.add('hidden'), 1000);
    });

    const symbols = ['‚ô™','‚ô´','‚ô¨','‚ô≠','‚ôØ','‚ô©','‚ô®','‚ôÆ','ùÑû','ùÑ¢','ùÑ°','ùÑΩ','ùÑæ','ùÑø','ùÖÄ','ùÖÅ','ùÖÇ'];
    const container = document.getElementById('floating-symbols');

    function createSymbol() {
      const s = document.createElement('div');
      s.className = 'musical-symbol';
      if (Math.random() < 0.3) s.classList.add('pulse');
      if (Math.random() < 0.2) s.classList.add('glow');
      s.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      s.style.left = Math.random() * 100 + '%';
      s.style.fontSize = (Math.random() * 2 + 1) + 'rem';
      s.style.animationDelay = Math.random() * 5 + 's';
      s.style.animationDuration = (Math.random() * 10 + 10) + 's';
      container.appendChild(s);
      setTimeout(() => s.remove(), 20000);
    }

    for (let i = 0; i < 8; i++) setTimeout(createSymbol, i * 500);
    setInterval(createSymbol, 2000);

    document.addEventListener('mousemove', e => {
      const syms = document.querySelectorAll('.musical-symbol');
      const mx = e.clientX / window.innerWidth - 0.5;
      const my = e.clientY / window.innerHeight - 0.5;
      syms.forEach((sym, i) => {
        const speed = (i % 3 + 1) * 0.5;
        sym.style.transform = `translate(${mx * speed}px,${my * speed}px)`;
      });
    });
  </script>

  <!-- external scripts (relative paths) -->
  <script src="js/mousetrail.js"></script>
  <script src="js/auth.js"></script>

   <!-- PickBot Chatbot -->
<div class="pickbot-chatbot">

        <div class="pickbot-messages" id="pickbot-messages">
            <div class="pickbot-message bot">

                    Hi! I'm PickBot! I'm here to help you throughout your journey on this website. Ask me anything about guitars, music, or tech!

    </div>
</div>
<script src="js/chatbot.js"></script>
</body>
</html>
