<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechTunes ‚Ä¢ Choose Instrument</title>
  <link rel="stylesheet" href="css/mousetrail.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-image:
        url('images/Floor.png'),
        url('images/Brick_Wall.png');
      background-size:
        100%,
        cover;
      background-position:
        bottom,
        center;
      background-repeat:
        no-repeat,
        no-repeat;
      background-attachment:
        scroll;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .topbar {
      position: absolute;
      top: 16px; left: 16px;
      display: flex; gap: 10px; align-items: center;
      z-index: 2;
    }
    .back { color: #fff; text-decoration: none; opacity: 0.9; font-weight: 600; }

    .choice {
      position: absolute;
      left: 50%;
      bottom: 16%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(4, min(180px, 22vw));
      gap: 16px;
      align-items: end;
      justify-items: center;
    }

    .option {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.35);
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-weight: 700;
      cursor: pointer;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, filter 0.15s ease, background 0.15s ease;
    }
    .option:hover { transform: translateY(-2px); background: rgba(0,0,0,0.42); }
    .option.primary { background: #ef09d0; color: #0b0820; border-color: rgba(255,255,255,0.25); }
    .option.primary:hover { filter: brightness(1.05); }
    .option[aria-disabled="true"] { opacity: 0.6; cursor: not-allowed; pointer-events: none; }

    @media (max-width: 820px) {
      .choice { grid-template-columns: repeat(2, min(220px, 40vw)); bottom: 12%; gap: 12px; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a class="back" href="lesson_island.html">‚Üê Back</a>
  </div>

  <nav class="choice" aria-label="Choose instrument">
    <a class="option primary" href="lessons_guitar.html">üé∏ Guitar</a>
    <a class="option" aria-disabled="true" title="Coming soon">üéπ Piano (soon)</a>
    <a class="option" aria-disabled="true" title="Coming soon">ü•Å Drums (soon)</a>
    <a class="option" aria-disabled="true" title="Coming soon">üéª Violin (soon)</a>
  </nav>

  <script src="js/mousetrail.js"></script>
</body>
</html>
