<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Tunes • Profile</title>

  <!-- Utility CSS -->
  <link rel="stylesheet" href="css/mousetrail.css">
  <!-- Page CSS -->
  <link rel="stylesheet" href="css/profile.css">

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="css/chatbot.css">

  <!-- Anime.js for avatar animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <!-- Auth (inject avatar into nav globally) -->
  <script defer src="js/auth.js"></script>
  <!-- Profile logic -->
  <script defer src="js/profile.js"></script>
</head>
<body>

  <!-- Nav -->
  <nav>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li id="nav-profile"><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <!-- Profile Card -->
  <main id="profile-container">
    <h1>Your Profile</h1>
    <form id="profile-form">
      <label for="profile-name">Your Name:</label>
      <input type="text" id="profile-name" placeholder="Enter your name" required>

      <label for="favorite-instrument">Favorite Instrument:</label>
      <select id="favorite-instrument">
        <option value="">— Select —</option>
        <option>Guitar</option>
        <option>Piano</option>
        <option>Drums</option>
        <option>Violin</option>
        <option>Saxophone</option>
      </select>

      
      

     
    </form>

    <!-- Link to full-page avatar editor -->
    <a href="avatar.html" id="edit-avatar-btn" class="btn">Customize Your Avatar</a>

    <!-- Avatar preview -->
    <div id="avatar-preview-container" style="margin-top:1.5rem; text-align:center;">
      <h3>Your Avatar</h3>
      <img
        id="avatar-preview"
        class="avatar-preview" 
        alt="Your avatar"
        src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEF2YXRhciBZZXQ8L3RleHQ+PC9zdmc+"
      />
    </div>
  </main>

  <!-- Mousetrail Utility -->
  <script src="js/mousetrail.js"></script>

  <!-- load saved avatar if it exists -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const avatarPreview = document.getElementById('avatar-preview');
      const data = localStorage.getItem('savedAvatar');
      
      if (data && data.startsWith('data:image')) {
        avatarPreview.src = data;
        console.log('Avatar loaded from localStorage');
      } else {
        console.log('No saved avatar found in localStorage');
      }
      
      // Also load profile data if available
      const profileData = localStorage.getItem('technoProfile');
      if (profileData) {
        try {
          const profile = JSON.parse(profileData);
          const nameInput = document.getElementById('profile-name');
          const instSelect = document.getElementById('favorite-instrument');
          
          if (profile.name) nameInput.value = profile.name;
          if (profile.inst) instSelect.value = profile.inst;
        } catch (e) {
          console.error('Error loading profile data:', e);
        }
      }
    });
  </script>

   <!-- PickBot Chatbot -->
<div class="pickbot-chatbot">
    <button class="pickbot-toggle" id="pickbot-toggle">
        <img src="images/PickBot1.png" alt="PickBot" class="pickbot-avatar">
        <div class="pickbot-notification" id="pickbot-notification">1</div>
    </button>
    
    <div class="pickbot-window" id="pickbot-window">
        <div class="pickbot-header">
            <div class="pickbot-header-content">
                <h3>PickBot Assistant</h3>
                <p>Smart • Helpful • Content Filtered</p>
            </div>
        </div>
        
        <div class="pickbot-messages" id="pickbot-messages">
            <div class="pickbot-message bot">
                <img src="images/PickBot1.png" alt="PickBot" class="pickbot-bot-avatar">
                <div class="pickbot-message-content">
                    Hi! I'm PickBot! I'm here to help you throughout your journey on this website. Ask me anything about guitars, music, or tech!
                </div>
            </div>
        </div>
        
        <div class="pickbot-input-area">
            <div class="pickbot-input-container">
                <input type="text" 
                       class="pickbot-input" 
                       id="pickbot-input" 
                       placeholder="Type your message..." 
                       maxlength="500">
                <button class="pickbot-send-btn" id="pickbot-send-btn"></button>
            </div>
        </div>
    </div>
</div>
<script src="js/chatbot.js"></script>

</body>
</html>
