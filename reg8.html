<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Tunes - Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mousetrail.css">
  <link rel="stylesheet" href="css/pickbot.css">
  
  
  <nav class="main-nav">
    <a href="home.html">Home</a> |
    <a href="profile.html">Profile</a>
  </nav>
  
  <style>
    :root {
      --primary-purple: #d49efb;
      --accent-yellow: #fceabb;
      --dark-purple: #4c1a80;
      --teal: #003d4d;
      --dark-bg: #0a0f0f;
      --white: #ffffff;
      --light-gray: #cccccc;
      --shadow-dark: rgba(0, 0, 0, 0.4);
      --shadow-light: rgba(0, 0, 0, 0.2);
      --border-radius: 20px;
      --border-width: 2.5px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--dark-bg), var(--dark-purple), var(--teal));
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 150%;
      height: 150%;
      background-image: url('images/Brick_Wall.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
    }
    /* ─── pickbot wrapper ─── */
.pickbot-character {
  position: relative;
  display: inline-block; /* so the arms position to the img */
}

.pickbot-character img.pickbot-image {
  display: block;
}

/* ─── arms styling ─── */
.pickbot-arm {
  position: absolute;
  width: 90px;      /* tweak to match your hand-png size */
  height: 80px;     /* tweak as needed */
  background-size: contain;
  background-repeat: no-repeat;
  background-image: url("images/Choice Elements/Hands/Base Hands@4x.png");
}
.pickbot-arm.left {
  top: 50%;                    /* vertically centered */
  left: -30px;                 /* stick out to the left */
  transform: translateY(-50%);
  background-image: url("images/Choice Elements/Hands/Base Hands@4x.png");
}
.pickbot-arm.right {
  top: 50%;
  right: -30px;                /* stick out to the right */
  transform: translateY(-50%) scaleX(-1); /* flip horizontally */
  background-image: url("images/Choice Elements/Hands/Base Hands@4x.png");
}


    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes musicBars {
      0%, 100% { height: 20px; }
      25% { height: 40px; }
      50% { height: 60px; }
      75% { height: 30px; }
    }

    .loading-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      animation: fadeIn 0.8s ease;
    }

    .pickbot-image {
      max-width: 220px;
      height: auto;
      margin-bottom: 2rem;
      top: 20%;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
    }

    .loading-text {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: pulse 2s infinite;
    }

    .loading-bars {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 8px;
      margin: 2rem 0;
      height: 80px;
    }

    .bar {
      width: 12px;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      border-radius: 6px;
      animation: musicBars 1.5s infinite;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }
    .bar:nth-child(8) { animation-delay: 0.7s; }

    .loading-message {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--white);
    }

    .loading-submessage {
      font-size: 1.1rem;
      color: var(--light-gray);
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .continue-btn {
      background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
      color: var(--white);
      border: var(--border-width) solid var(--white);
      border-radius: var(--border-radius);
      padding: 1.2rem 3rem;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      box-shadow: 0 8px 25px var(--shadow-light);
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.8s ease 3s forwards;
    }

    .continue-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .continue-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px var(--shadow-dark);
    }

    .continue-btn:hover::before {
      left: 100%;
    }

    .progress-dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 2rem 0;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: pulse 1.5s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }

    @media (max-width: 768px) {
      .loading-container {
        padding: 1rem;
      }

      .loading-text {
        font-size: 2rem;
      }

      .pickbot-image {
        max-width: 140px;
      }

      .loading-message {
        font-size: 1.2rem;
      }

      .loading-submessage {
        font-size: 1rem;
      }

      .continue-btn {
        font-size: 1.2rem;
        padding: 1rem 2.5rem;
      }

      .loading-bars {
        height: 60px;
      }

      .bar {
        width: 10px;
      }
      
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="images/PickbotTrans.png" alt="PickBot" class="pickbot-image"/>
    
    <div class="loading-text">Loading...</div>
    
    <div class="loading-bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="loading-message">Awesome - Based on your Answers,</div>
    <div class="loading-submessage">
      I've got the perfect place to start!<br>
      Let's Tune up and dive in!
    </div>

    <div class="progress-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <!-- Continue button removed -->
  </div>

  <script>
    // Add dynamic loading effects
    let loadingPhase = 0;
    const messages = [
      "Analyzing your preferences...",
      "Matching you with perfect lessons...",
      "Setting up your personalized journey...",
      "Almost ready to rock!"
    ];

    const messageElement = document.querySelector('.loading-message');
    
    function updateLoadingMessage() {
      if (loadingPhase < messages.length) {
        messageElement.textContent = messages[loadingPhase];
        loadingPhase++;
        setTimeout(updateLoadingMessage, 1000);
      } else {
        messageElement.textContent = "Awesome - Based on your Answers,";
      }
    }

    // Start the loading sequence
    setTimeout(updateLoadingMessage, 500);

    // Add extra PickBot personality
    const pickbot = document.querySelector('.pickbot-image');
    let bounceIntensity = 1;
    
    setInterval(() => {
      bounceIntensity = bounceIntensity === 1 ? 1.2 : 1;
      pickbot.style.animationDuration = `${2 / bounceIntensity}s`;
    }, 2000);

    // Automatic redirect after 7 seconds
    setTimeout(() => {
      window.location.href = 'pricing.html';
    }, 7000);
  </script>
  <script src="js/mousetrail.js"></script>
  <script src="js/pickbot.js"></script>

</body>
</html>
