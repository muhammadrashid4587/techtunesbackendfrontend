<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Headstock Viewer (ES Modules)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width:100vw; height:100vh; }
    #modeToggle {
      position: absolute; top: 20px; right: 20px; z-index: 10;
      color: white; font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <label id="modeToggle">
    <input type="checkbox" id="autoMode" /> Automatic Tuning
  </label>

  <script type="module">
    // Import from CDN by full URL, not just 'three'
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/controls/OrbitControls.js';

    // 1) Boilerplate: scene, camera, renderer
    const container = document.getElementById('canvas-container');
    const scene     = new THREE.Scene();
    const camera    = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
    camera.position.set(0, 1.2, 2.5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    // 2) OrbitControls for interaction
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // 3) Lights
    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // 4) Load the GLB and zoom to the headstock
    const loader = new GLTFLoader();
    loader.load('models/guitar.glb',
      gltf => {
        const guitar = gltf.scene;
        scene.add(guitar);

        // Compute bounding box
        const box  = new THREE.Box3().setFromObject(guitar);
        const size = box.getSize(new THREE.Vector3());
        const topY = box.max.y;
        // headstock approx = top 20%
        const headY = topY - size.y * 0.1;

        // Position & FOV for tight headstock view
        camera.position.set(0, headY, box.max.z * 0.6);
        camera.fov = 35;
        camera.lookAt(0, headY, 0);
        camera.updateProjectionMatrix();

        controls.target.set(0, headY, 0);
        controls.update();
      },
      undefined,
      err => console.error('Model failed to load:', err)
    );

    // 5) Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth/container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });

    // 6) Render loop
    (function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
