<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Tunes - Instrument Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-purple: #d49efb;
      --accent-yellow: #fceabb;
      --dark-purple: #4c1a80;
      --teal: #003d4d;
      --dark-bg: #0a0f0f;
      --white: #ffffff;
      --guitar-color: #e6d7ff;
      --piano-color: #ffd7e6;
      --button-blue: #00d4ff;
      --button-cyan: #66ffcc;
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      font-family: 'Poppins', sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #4a90e2 0%, #357abd 100%);
      position: relative;
    }

    /* Curved light blue overlays */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse 800px 400px at 20% 20%, rgba(135, 206, 250, 0.3) 0%, transparent 70%),
        radial-gradient(ellipse 600px 300px at 80% 80%, rgba(135, 206, 250, 0.2) 0%, transparent 70%);
      z-index: 2;
    }

    /* Main container */
    .main-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 6;
      background-image: url("Jukebox_Page_Assets/JukeBox Option 2.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }

    /* Islands container - Positioned to appear in the jukebox screen area */
    .islands-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4rem;
      margin-bottom: 8rem;
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 7;
    }

    /* Island base styles */
    .island {
      position: relative;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .island:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    .island.active {
      transform: scale(1.1);
      box-shadow: 0 20px 50px rgba(212, 158, 251, 0.4);
      border: 3px solid #d49efb;
    }

    /* Navigation feedback */
    .main-container.navigating {
      animation: navigatePulse 0.3s ease;
    }

    @keyframes navigatePulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* Disabled button state */
    .select-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .select-btn:disabled:hover {
      transform: none;
      box-shadow: 3px 3px 0 #1E3A8A, 1px 1px 0 #000;
    }

    /* Guitar Island */
    .guitar-island {
      width: 280px;
      height: 280px;
      background: var(--guitar-color);
      border: 3px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 8;
    }

    .guitar-island.active {
      transform: scale(1.1);
      box-shadow: 0 20px 50px rgba(212, 158, 251, 0.4);
    }

    /* Piano Island */
    .piano-island {
      width: 240px;
      height: 240px;
      background: var(--piano-color);
      border: 3px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 8;
    }

    /* Island text */
    .island-text {
      position: absolute;
      color: var(--white);
      font-weight: 700;
      font-size: 1.2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
    }

    .guitar-island .island-text.top {
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
    }

    .guitar-island .island-text.bottom {
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
    }

    .piano-island .island-text.top {
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
    }

    .piano-island .island-text.bottom {
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Instrument images */
    .instrument-image {
      width: 120px;
      height: 120px;
      margin: 20px 0;
    }

    /* Coming Soon Banner */
    .coming-soon-banner {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff6b6b;
      color: var(--white);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      transform: rotate(15deg);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 5;
    }

    /* Control buttons container - Positioned at the bottom of jukebox */
    .controls-container {
      display: flex;
      align-items: center;
      gap: 2rem;
      z-index: 8;
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Arrow buttons - Exact design from reference image */
    .nav-arrow {
      width: 0;
      height: 0;
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-arrow.left {
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 30px solid #87CEEB;
      filter: drop-shadow(3px 3px 0 #1E3A8A) drop-shadow(1px 1px 0 #000);
    }

    .nav-arrow.right {
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 30px solid #87CEEB;
      filter: drop-shadow(-3px 3px 0 #1E3A8A) drop-shadow(-1px 1px 0 #000);
    }

    .nav-arrow:hover {
      transform: scale(1.1);
    }

    /* Select button - Exact design from reference image */
    .select-btn {
      background: #87CEEB;
      color: transparent;
      border: 2px solid #000;
      border-radius: 30px;
      padding: 1.2rem 3.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      min-height: 60px;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 3px 3px 0 #1E3A8A, 1px 1px 0 #000;
    }

    /* Layered text effect for SELECT button */
    .select-btn::before {
      content: 'SELECT';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #87CEEB;
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 1px 1px 0 #fff, -1px -1px 0 #1E3A8A;
      z-index: 1;
    }

    .select-btn:hover {
      transform: translateY(-2px);
      box-shadow: 4px 4px 0 #1E3A8A, 2px 2px 0 #000;
    }

    .select-btn:active {
      transform: translateY(1px);
      box-shadow: 2px 2px 0 #1E3A8A, 0px 0px 0 #000;
    }

    .jukebox-wrap {
      position: relative;         /* local context for hit areas */
      width: min(92vw, 1200px);
      z-index: 2;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .jukebox-wrap:hover {
      transform: scale(1.02);
      filter: drop-shadow(0 15px 30px rgba(212, 158, 251, 0.3));
    }

    .jukebox-image {
      width: 100%;
      height: auto;
      display: block;
      transition: all 0.3s ease;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.35));
    }
    
    .jukebox-wrap:hover .jukebox-image {
      filter: drop-shadow(0 15px 25px rgba(0,0,0,.6)) brightness(1.1);
    }
    
    .jukebox-wrap:active .jukebox-image,
    .jukebox-image.clicking {
      filter: drop-shadow(0 15px 25px rgba(0,0,0,.6)) brightness(1.05);
      transform: scale(0.98);
    }

    /* Enhanced title with simple glow */
    .jukebox-title {
      position: absolute;
      top: 6vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 700;
      text-align: center;
      z-index: 3;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 2px 2px 4px rgba(0,0,0,.6);
      transition: all 0.3s ease;
    }

    .jukebox-title:hover {
      transform: translateX(-50%) scale(1.05);
      filter: drop-shadow(0 0 20px rgba(212, 158, 251, 0.6));
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .islands-container {
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .guitar-island {
        width: 220px;
        height: 220px;
      }

      .piano-island {
        width: 180px;
        height: 180px;
      }

      .instrument-image {
        width: 80px;
        height: 80px;
      }

      .controls-container {
        gap: 1.5rem;
      }

      .select-btn {
        padding: 0.8rem 2.5rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Islands Container -->
    <div class="islands-container">
      <!-- Guitar Island -->
      <div class="island guitar-island active" onclick="selectIsland('guitar')">
        <div class="island-text top">GUITAR</div>
        <div class="island-text bottom">ISLAND</div>
        <img src="Jukebox_Page_Assets/Guitar Island@4x.png" alt="Guitar" class="instrument-image">
      </div>

      <!-- Piano Island -->
      <div class="island piano-island" onclick="selectIsland('piano')">
        <div class="island-text top">ISLAND</div>
        <div class="island-text bottom">PIANO</div>
        <img src="Jukebox_Page_Assets/Piano Island.png" alt="Piano" class="instrument-image">
        <div class="coming-soon-banner">COMING SOON</div>
      </div>
    </div>

    <!-- Control Buttons -->
    <div class="controls-container">
      <button class="nav-arrow left" onclick="navigateIsland('left')"></button>
      <button class="select-btn" onclick="confirmSelection()">SELECT</button>
      <button class="nav-arrow right" onclick="navigateIsland('right')"></button>
    </div>
  </div>

  <script>
    let currentIsland = 0;
    const islands = ['guitar', 'piano'];
    
    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      // Set initial active island
      selectIsland('guitar');
      
      // Add keyboard support
      document.addEventListener('keydown', handleKeyPress);
    });
    
    function selectIsland(island) {
      // Remove active class from all
      document.querySelectorAll('.island').forEach(item => {
        item.classList.remove('active');
      });
      
      // Add active class to selected
      if (island === 'guitar') {
        document.querySelector('.guitar-island').classList.add('active');
        currentIsland = 0;
      } else if (island === 'piano') {
        document.querySelector('.piano-island').classList.add('active');
        currentIsland = 1;
      }
      
      // Update button state based on selection
      updateButtonState();
    }
    
    function navigateIsland(direction) {
      if (direction === 'left') {
        currentIsland = (currentIsland - 1 + islands.length) % islands.length;
      } else {
        currentIsland = (currentIsland + 1) % islands.length;
      }
      selectIsland(islands[currentIsland]);
      
      // Add visual feedback
      const jukebox = document.querySelector('.main-container');
      jukebox.classList.add('navigating');
      setTimeout(() => {
        jukebox.classList.remove('navigating');
      }, 300);
    }
    
    function updateButtonState() {
      const selectBtn = document.querySelector('.select-btn');
      const selectedIsland = islands[currentIsland];
      
      if (selectedIsland === 'piano') {
        selectBtn.textContent = 'COMING SOON';
        selectBtn.style.background = '#ff6b6b';
        selectBtn.disabled = true;
      } else {
        selectBtn.textContent = 'SELECT';
        selectBtn.style.background = '#87CEEB';
        selectBtn.disabled = false;
      }
    }
    
    function confirmSelection() {
      const selectedIsland = islands[currentIsland];
      
      if (selectedIsland === 'guitar') {
        // Navigate to guitar lessons
        window.location.href = 'lessons_guitar.html';
      } else if (selectedIsland === 'piano') {
        // Show coming soon message
        alert('Piano lessons coming soon!');
      }
    }
    
    function handleKeyPress(event) {
      switch(event.key) {
        case 'ArrowLeft':
          event.preventDefault();
          navigateIsland('left');
          break;
        case 'ArrowRight':
          event.preventDefault();
          navigateIsland('right');
          break;
        case 'Enter':
        case ' ':
          event.preventDefault();
          confirmSelection();
          break;
      }
    }
  </script>
</body>
</html>
