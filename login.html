<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Tunes • Login</title>

  <!-- Utility CSS -->
  <link rel="stylesheet" href="css/mousetrail.css">

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  
  <link rel="stylesheet" href="css/chatbot.css">

  <!-- Global gradient + nav styles replaced with brick-wall bg -->
  <style>
    :root {
      --white: #ffffff;
      --primary-purple: #d49efb;
      --transition: 0.3s ease;
      --border-radius: 6px;
      --input-bg: rgba(255,255,255,0.1);
      --input-placeholder: rgba(255,255,255,0.7);
    }

    /* ensure full-viewport coverage */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;

      /* brick-wall backdrop */
      background: url('images/Brick_Wall.png') center/cover no-repeat;

      /* optional subtle “wave” animation */
      animation: wave 8s ease-in-out infinite;

      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 4rem;
      color: var(--white);
    }

    @keyframes wave {
      0%,100% { background-position: 50% 45%; }
      50%     { background-position: 50% 55%; }
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      padding: 0;
      margin: 0 0 2rem;
    }
    nav ul li a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: var(--transition);
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0; height: 2px;
      background: var(--white);
      transition: var(--transition);
    }
    nav ul li a:hover::after {
      width: 100%;
    }

    /* center your login card */
    #login-container {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }
    #login-container h1 {
      margin-top: 0;
    }
    #login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #login-form label {
      font-weight: 600;
    }
    #login-form input {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid var(--white);
      border-radius: var(--border-radius);
      background: var(--input-bg);
      color: var(--white);
      font-size: 1rem;
    }
    #login-form input::placeholder {
      color: var(--input-placeholder);
    }
    #login-form button {
      padding: 0.5rem;
      border: none;
      border-radius: var(--border-radius);
      background: var(--primary-purple);
      color: var(--white);
      cursor: pointer;
      transition: background var(--transition);
    }
    #login-form button:hover {
      background: #c88de7;
    }
  </style>

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <!-- Nav -->
  <nav>
    <ul>
      <li><a href="homepage.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <!-- Login Card -->
  <main id="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="login-user">Username or Email:</label>
      <input type="text" id="login-user" placeholder="Enter your username" required>

      <label for="login-pass">Password:</label>
      <input type="password" id="login-pass" placeholder="Enter your password" required>

      <button type="submit">Log In</button>
    </form>
  </main>

  <!-- Page scripts -->
  <script src="js/login.js"></script>
  <script src="js/mousetrail.js"></script>

   <!-- PickBot Chatbot -->
<div class="pickbot-chatbot">
    <button class="pickbot-toggle" id="pickbot-toggle">
        <img src="images/PickBot1.png" alt="PickBot" class="pickbot-avatar">
        <div class="pickbot-notification" id="pickbot-notification">1</div>
    </button>
    
    <div class="pickbot-window" id="pickbot-window">
        <div class="pickbot-header">
            <div class="pickbot-header-content">
                <h3>PickBot Assistant</h3>
                <p>Smart • Helpful • Content Filtered</p>
            </div>
        </div>
        
        <div class="pickbot-messages" id="pickbot-messages">
            <div class="pickbot-message bot">
                <img src="images/PickBot1.png" alt="PickBot" class="pickbot-bot-avatar">
                <div class="pickbot-message-content">
                    Hi! I'm PickBot! I'm here to help you throughout your journey on this website. Ask me anything about guitars, music, or tech!
                </div>
            </div>
        </div>
        
        <div class="pickbot-input-area">
            <div class="pickbot-input-container">
                <input type="text" 
                       class="pickbot-input" 
                       id="pickbot-input" 
                       placeholder="Type your message..." 
                       maxlength="500">
                <button class="pickbot-send-btn" id="pickbot-send-btn"></button>
            </div>
        </div>
    </div>
</div>
<script src="js/chatbot.js"></script>

</body>
</html>
