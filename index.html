<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/mousetrail.css">
  <link rel="stylesheet" href="css/chatbot.css">


  <title>Tech Tunes</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(45deg, #0a0f0f, #4c1a80, #003d4d);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/Brick_Wall.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
    }


    @keyframes gradientShift {
      0% { background-position: 0% 80%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 80%; }
    }

    .floating-symbols {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .musical-symbol {
      position: absolute;
      color: rgba(255, 255, 255, 0.1);
      font-size: 2rem;
      animation: float 15s linear infinite;
      user-select: none;
    }

    .musical-symbol:nth-child(odd) {
      color: rgba(76, 26, 128, 0.2);
    }

    .musical-symbol:nth-child(3n) {
      color: rgba(0, 61, 77, 0.15);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .logo-container {
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .logo-container:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img {
      max-width: 400px;
      height: auto;
      display: block;
    }

    /* Pulse effect for some symbols */
    .pulse {
      animation: float 15s linear infinite, pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Glow effect for special symbols */
    .glow {
      text-shadow: 0 0 10px currentColor;
    }

  </style>
</head>
<body>
  <div class="floating-symbols" id="floating-symbols"></div>
  
  <div class="logo-container" onclick="window.location.href='home.html'">
    <img src="images/TECHTUNESLOGO.png" alt="Tech Tunes Logo" />
  </div>

  <script>
    const symbols = ['‚ô™', '‚ô´', '‚ô¨', '‚ô≠', '‚ôØ', '‚ô©', '‚ô®', '‚ôÆ', 'ùÑû', 'ùÑ¢', 'ùÑ°', 'ùÑΩ', 'ùÑæ', 'ùÑø', 'ùÖÄ', 'ùÖÅ', 'ùÖÇ'];
    const container = document.getElementById('floating-symbols');

    function createSymbol() {
      const symbol = document.createElement('div');
      symbol.className = 'musical-symbol';
      
      // Add random classes for variety
      if (Math.random() < 0.3) symbol.classList.add('pulse');
      if (Math.random() < 0.2) symbol.classList.add('glow');
      
      symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      symbol.style.left = Math.random() * 100 + '%';
      symbol.style.fontSize = (Math.random() * 2 + 1) + 'rem';
      symbol.style.animationDelay = Math.random() * 5 + 's';
      symbol.style.animationDuration = (Math.random() * 10 + 10) + 's';
      
      container.appendChild(symbol);
      
      // Remove symbol after animation completes
      setTimeout(() => {
        if (symbol.parentNode) {
          symbol.parentNode.removeChild(symbol);
        }
      }, 20000);
    }

    // Create initial symbols
    for (let i = 0; i < 8; i++) {
      setTimeout(() => createSymbol(), i * 500);
    }

    // Continuously create new symbols
    setInterval(createSymbol, 2000);

    // Add subtle parallax effect on mouse move
    document.addEventListener('mousemove', (e) => {
      const symbols = document.querySelectorAll('.musical-symbol');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      symbols.forEach((symbol, index) => {
        const speed = (index % 3 + 1) * 0.5;
        const x = (mouseX - 0.5) * speed;
        const y = (mouseY - 0.5) * speed;
        symbol.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
  <script src="js/mousetrail.js"></script>

   <!-- PickBot Chatbot -->

        <div class="pickbot-messages" id="pickbot-messages">
            <div class="pickbot-message bot">

<script src="js/chatbot.js"></script>

</body>
</html>
