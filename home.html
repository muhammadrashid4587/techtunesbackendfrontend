  <style>
    :root {
      --primary-purple: #d49efb;
      --accent-yellow: #fceabb;
      --dark-purple: #4c1a80;
      --teal: #003d4d;
      --dark-bg: #0a0f0f;
      --white: #ffffff;
      --light-gray: #cccccc;
      --shadow-dark: rgba(0, 0, 0, 0.4);
      --shadow-light: rgba(0, 0, 0, 0.2);
      --border-radius: 20px;
      --border-width: 2.5px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--dark-bg), var(--dark-purple), var(--teal));
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Poppins', sans-serif;
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/Brick_Wall.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: 0;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1000;
      animation: slideInUp 0.8s ease;
    }

    nav .logo-text {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: var(--transition);
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: var(--primary-purple);
    }

    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem 2rem;
    }

    .registration-card {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      padding: 3rem;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 20px 60px var(--shadow-dark);
      animation: scaleIn 0.8s ease 0.2s both;
      text-align: center;
    }

    .tagline {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--primary-purple), var(--accent-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: slideInUp 0.8s ease 0.4s both;
    }

    .subheading {
      font-size: 1.4rem;
      color: var(--light-gray);
      margin-bottom: 3rem;
      animation: slideInUp 0.8s ease 0.6s both;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      animation: slideInUp 0.8s ease 0.8s both;
    }

    .button {
      background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
      color: var(--white);
      border: var(--border-width) solid var(--white);
      border-radius: var(--border-radius);
      padding: 1.2rem 3rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      box-shadow: 0 8px 25px var(--shadow-light);
      position: relative;
      overflow: hidden;
      display: inline-block;
      min-width: 280px;
    }

    .button.secondary {
      background: transparent;
      border-color: var(--primary-purple);
      color: var(--primary-purple);
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px var(--shadow-dark);
    }

    .button:hover::before {
      left: 100%;
    }

    .button.secondary:hover {
      background: var(--primary-purple);
      color: var(--white);
    }

    .header-section {
      text-align: center;
      margin-bottom: 3rem;
    }

    .character-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .pickbot-image {
      max-width: 200px;
      height: auto;
      transition: transform 0.5s ease;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
      animation: scaleIn 0.8s ease 0.4s both;
    }

    .pickbot-image:hover {
      transform: scale(1.1) rotate(5deg);
    }

    .speech-bubble {
      background: linear-gradient(135deg, var(--primary-purple), #e8c5ff);
      color: #2d1b3d;
      border: var(--border-width) solid #2d1b3d;
      border-radius: 25px;
      padding: 1.5rem 2rem;
      font-size: 1.6rem;
      font-weight: 600;
      position: relative;
      margin: 2rem auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 25px var(--shadow-light);
      animation: slideInUp 0.8s ease 0.6s both;
      line-height: 1.3;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-top: 15px solid var(--primary-purple);
      transform: translateX(-50%);
      filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.2));
    }

    .question-title {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--white);
      animation: slideInUp 0.8s ease 0.8s both;
    }

    .skill-options {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 3rem;
    }

    .skill-option {
      position: relative;
      animation: slideInUp 0.6s ease both;
    }

    .skill-option:nth-child(1) { animation-delay: 1.0s; }
    .skill-option:nth-child(2) { animation-delay: 1.1s; }
    .skill-option:nth-child(3) { animation-delay: 1.2s; }
    .skill-option:nth-child(4) { animation-delay: 1.3s; }

    .skill-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .skill-label {
      display: block;
      background: linear-gradient(135deg, rgba(212, 158, 251, 0.9), rgba(212, 158, 251, 0.7));
      color: #2d1b3d;
      border: var(--border-width) solid transparent;
      border-radius: var(--border-radius);
      padding: 1.2rem 2rem;
      font-size: 1.3rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px var(--shadow-light);
    }

    .skill-label::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--primary-purple), var(--accent-yellow));
      border-radius: var(--border-radius);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .skill-label:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px var(--shadow-dark);
    }

    .skill-label:hover::before {
      opacity: 1;
    }

    .skill-option input[type="radio"]:checked + .skill-label {
      background: linear-gradient(135deg, var(--accent-yellow), #fff3a0);
      border-color: #2d1b3d;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px var(--shadow-dark);
    }

    .skill-option input[type="radio"]:checked + .skill-label::before {
      opacity: 0;
    }

    .continue-section {
      text-align: center;
      animation: slideInUp 0.8s ease 1.4s both;
    }

    .continue-btn {
      background: linear-gradient(135deg, var(--primary-purple), var(--dark-purple));
      color: var(--white);
      border: var(--border-width) solid var(--white);
      border-radius: var(--border-radius);
      padding: 1.2rem 3rem;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: inherit;
      box-shadow: 0 8px 25px var(--shadow-light);
      position: relative;
      overflow: hidden;
    }

    .continue-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .continue-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px var(--shadow-dark);
    }

    .continue-btn:hover::before {
      left: 100%;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--light-gray);
      font-size: 0.95rem;
      background: rgba(0, 0, 0, 0.3);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideInUp 0.8s ease 1.6s both;
    }

    footer a {
      color: var(--light-gray);
      text-decoration: none;
      margin: 0 0.5rem;
      transition: var(--transition);
    }

    footer a:hover {
      color: var(--primary-purple);
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        padding: 1rem 1.5rem;
      }

      nav .logo-text {
        font-size: 1.8rem;
      }

      nav ul {
        gap: 1rem;
      }

      nav ul li a {
        font-size: 1rem;
      }

      .main-container {
        padding: 7rem 1rem 1rem;
      }

      .registration-card {
        padding: 2rem 1.5rem;
      }

      .tagline {
        font-size: 2.2rem;
      }

      .subheading {
        font-size: 1.2rem;
      }

      .button {
        font-size: 1.2rem;
        padding: 1rem 2.5rem;
        min-width: 240px;
      }

      .speech-bubble {
        font-size: 1.3rem;
        padding: 1.2rem 1.5rem;
        margin: 1.5rem auto;
      }

      .pickbot-image {
        max-width: 160px;
      }

      .question-title {
        font-size: 1.5rem;
      }

      .skill-label {
        font-size: 1.2rem;
        padding: 1rem 1.5rem;
      }

      .continue-btn {
        font-size: 1.2rem;
        padding: 1rem 2.5rem;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        display: none;
      }

      .tagline {
        font-size: 1.8rem;
      }

      .subheading {
        font-size: 1.1rem;
      }

      .button {
        font-size: 1.1rem;
        min-width: 200px;
      }

      .speech-bubble {
        font-size: 1.1rem;
      }

      .question-title {
        font-size: 1.3rem;
      }

      .skill-label {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
